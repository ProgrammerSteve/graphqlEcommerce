type Query {
  items: [Item]
  itemById(id: ID!): Item
  itemsByPrice(min: Float!, max: Float!): [Item]
}

type Mutation {
  addNewItem(
    name: String!
    src: String!
    price: Float!
    alt: String!
    stock: Int!
    description: String!
    length: Float!
    width: Float!
    height: Float!
    weight: Float!
    discontinued: Boolean!
    category: String!
  ): Item

  updateItem(
    id: ID!
    name: String!
    src: String!
    price: Float!
    alt: String!
    stock: Int!
    description: String!
    length: Float!
    width: Float!
    height: Float!
    weight: Float!
    discontinued: Boolean!
    category: String!
  ): Item
}

type Item {
  id: String!
  name: String!
  src: String!
  price: Float!
  alt: String!
  stock: Int!
  description: String!
  length: Float!
  width: Float!
  height: Float!
  weight: Float!
  discontinued: Boolean!
  category: String!
}
